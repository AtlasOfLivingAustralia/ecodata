    testCompile "org.grails:grails-gorm-testing-support"
    testCompile "org.grails.plugins:geb"
    testCompile "org.grails:grails-web-testing-support"
    testRuntime "org.seleniumhq.selenium:selenium-htmlunit-driver:2.47.1"
    testRuntime "net.sourceforge.htmlunit:htmlunit:2.18"
    //clover 'org.openclover:clover:4.4.1'
    compile 'org.apache.logging.log4j:log4j-api:2.14.0'
    compile 'org.apache.logging.log4j:log4j-core:2.14.0'

    runtime "org.slf4j:jul-to-slf4j:1.7.7"
    runtime "org.hsqldb:hsqldb:2.3.1"
}

springBoot {
    buildInfo()
//    layout = WAR
}

bootRun {
    jvmArgs('-Dspring.output.ansi.enabled=always', '-Xmx8000m')
    sourceResources sourceSets.main
    System.properties.each { k,v->
        if(!systemProperties[k]) {
            systemProperties[k] = v
            println "$k = $v"
        }
    }
  //  String springProfilesActive = 'spring.profiles.active'
  //  systemProperty springProfilesActive, System.getProperty(springProfilesActive)
}

