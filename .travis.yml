os: linux
dist: bionic
language: groovy
jdk:
  - openjdk8
branches:
  only:
  - master
  - dev
  - hot-fix
  - /^feature\/.*$/
  - grails3
  - grails3-dev
  - /^hotfix\/.*$/
  - grails4

services:
  - mongodb
  - elasticsearch

before_install:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
  - curl https://artifacts.elastic.co/downloads/elasticsearch/elasticsearch-7.12.0-amd64.deb -o elasticsearch.deb
  - sudo dpkg -i --force-confnew elasticsearch.deb
  - sudo chown -R elasticsearch:elasticsearch /etc/default/elasticsearch
  - sudo service elasticsearch restart

cache:
  directories:
    - $HOME/.m2
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

before_script:
  - sleep 10

script:
  - ./gradlew -PenableClover=true cloverGenerateReport

after_success:
  - '[ "${TRAVIS_PULL_REQUEST}" = "false" ] && ./gradlew clean && travis_retry ./gradlew publish'

