api.Land\ Management\ Practice\ Change.description = This management activity is supported to increase adoption of more sustainable management actions across grazing, cropping, horticulture, aquaculture and fisheries that lead to enhanced vegetation condition and /or reduce run-off of sediments, nutrients, chemicals.
api.Pest\ Management.description = This management activity is supported to eradicate or reduce the impact and spread of existing or emerging pests or disease in order to protect, conserve and enhance ecosystem condition.
api.Revegetation\ Details.description = Description of the Revegetation Details output
api.Water\ Management.description = This management activity is supported to regulate, and treat the flow of stormwater through urban environments in order to enhance the condition of aquatic, coastal and near shore habitats.
api.Management\ Plan\ Development.description = This management action is supported to develop, and /or complete, and/or implement selected management plans, including Water Quality Improvement Plans, World Heritage Plans, Indigenous Protected Area plans, Traditional Use of Marine Resource Agreements, and Indigenous Land and Sea Management Plans.
api.Fire\ Management.description = Activities to reduce impact of fire on native vegetation, weeds and fauna through improved fire management regime.
api.Debris\ Removal.description = Actions to remove material debris from land, waterways, or the marine environment in order to avoid harm to species or habitat.
api.Erosion\ Management.description = This activity is to support activities with the specific purpose of stabilising or mitigating erosion of erosion of gullies, dune systems, river banks, creeks etc.
api.Other\ Conservation\ Works.description = Activities undertaken with the primary purpose of conserving a threatened species or an ecological community (other than pest management, weed management, fire management, grazing management or ?revegetation activities). This may include establishing shelter and nesting infrastructure, ex situ breeding programs etc)

