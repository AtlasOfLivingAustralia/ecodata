---
grails:
    profile: web
    codegen:
        defaultPackage: au.org.ala.ecodata
    config:
        locations:
            - file:///data/ecodata/config/ecodata-config.properties
            - file:///data/ecodata/config/ecodata-config.yml
            - file:///data/ecodata/config/ecodata-config.groovy
            - file:///data/ecodata/config/layers-config.groovy
    scaffolding:
        templates:
            domainSuffix: Instance # This causes all respond methods to add the default object as <type>Instance<container>, eg bookInstance or bookInstanceList but does not affect scaffolding in Grails 3... TODO remove Instance from all GSPs and remove this property
    servlet:
        version: 3.0
    spring:
        transactionManagement:
            proxies: false
app:
    http:
        header:
            hostName: "X-ALA-hostname"
    path:
        document:
            url:
                - 'thumbnailUrl'
                - 'documents.thumbnailUrl'
                - 'url'
                - 'imageUrl'
                - 'logoUrl'
                - 'fullSizeImageUrl'
    allowedHostName: 'ala.org.au'

info:
    app:
        name: '@info.app.name@'
        version: '@info.app.version@'
        grailsVersion: '@info.app.grailsVersion@'
    build:
        ci : '@info.build.ci@'
        date: '@info.build.date@'
        jdk: '@info.build.jdk@'
        number: '@info.build.number@'
    git:
        host: '@git.build.host@'
        commit: '@git.commit.id@'
        tag: '@git.closest.tag.name@'
        timestamp: '@git.commit.time@'
spring:
    main:
        banner-mode: "console"
    groovy:
        template:
          check-template-location: false
    servlet:
        multipart:
            max-file-size: 1024MB
            max-request-size: 1024MB
    devtools:
        restart:
            additional-exclude:
                - '**/*.gsp'
                - '**/*.css'
                - '**/*.js'
server:
    address: localhost
    tomcat:
        port-header: 'X-Forwarded-Port'
        protocol-header: 'X-Forwarded-Proto'
        remote-ip-header: 'X-Forwarded-For'
    servlet:
        session:
            timeout: 30m
management:
    endpoints:
        enabled-by-default: false
---
grails:
    mime:
        file:
            extensions: true # enables the parsing of file extensions from URLs into the request format ???
        use:
            accept:
                header: true
        disable:
            accept:
                header:
                    userAgents: false
        types:
            all: '*/*'
            atom: application/atom+xml
            css: text/css
            csv: text/csv
            form: application/x-www-form-urlencoded
            html:
              - text/html
              - application/xhtml+xml
            js: text/javascript
            json:
              - application/json
              - text/json
            multipartForm: multipart/form-data
            rss: application/rss+xml
            text: text/plain
            xlsx: 'application/vnd.openxmlformats-officedocument.spreadsheetml.sheet'
            xls: 'application/vnd.ms-excel'
            xml:
              - text/xml
              - application/xml
            shp: application/zip
            geojson:
              - application/json
              - application/vnd.geo+json
 #   urlmapping:
 #       cache:
  #          maxsize: 1000
    controllers:
        defaultScope: singleton
        upload:
            maxFileSize: 65536000 #64Mb, matches nginx config
            maxRequestSize: 65536000 #64Mb, matches nginx config
 #       upload:
 #         maxFileSize: 5368709120
 #         maxRequestSize: 5368709120
    converters:
        encoding: UTF-8
    resources:
        adhoc:
            patterns:
                - '/images/*'
                - '/css/*'
                - '/js/*'
                - '/plugins/*'
    views:
        default:
            codec: html  #none, html, base64
        gsp:
            encoding: UTF-8
            htmlcodec: xml
            codecs:
                expression: html # escapes values inside ${} //html
                scriptlets: html
                taglib: none
                staticparts: none
            sitemesh:
                preprocess: true
    databinding:
        convertEmptyStringsToNull: false
    enable:
        native2ascii: true
    web:
        disable:
            multipart: false
    exceptionresolver:
        params:
            exclude: #request parameters to mask when logging exceptions
                - password

