---

reloadable:
    cfgs:
        - file:/data/ecodata/config/ecodata-config.properties
        - file:/data/ecodata/config/ecodata-config.yml
        - file:/data/ecodata/config/ecodata-config.groovy
        - file:/data/ecodata/config/layers-config.groovy

cors:
    url:
        pattern:
            - '/document/download'
    allow:
        origin:
            regex: '^https?:\\/\\/.+\\.ala\\.org\\.au\\/?'

---

#Fix grails taglib <g:paginate/> to work with bootstrap css.
grails:
    mail:
        default:
            from: noreply@volunteer.ala.org.au
        poolSize: 1
digest:
    enabled: false
    threshold: 5
#    address:
---
quartz:
    autoStartup: true
    jdbcStore: false
    waitForJobsToCompleteOnShutdown: true
    exposeSchedulerInRepository: false
    props:
        scheduler:
            skipUpdateCheck: true

environments:
    test:
        quartz:
            autoStartup: false
---

grails:
    mongodb:
        codecs:
            - au.org.ala.ecodata.customcodec.AccessLevelCodec

    cors:
        enabled: true
        allowedHeaders:
            - Content-Type
            - Authorization
        mappings:
            '[/ws/paratoo/**]':
                allowedOrigins:
                        - '*'

graphql:
    servlet:
        mapping: /graphql
        enabled: true
        corsEnabled: true
        # if you want to @ExceptionHandler annotation for custom GraphQLErrors
        exception-handlers-enabled: true
        contextSetting: PER_REQUEST_WITH_INSTRUMENTATION

graphiql:
    mapping: /graphiql
    endpoint:
        graphql: /graphql
        subscriptions: /subscriptions
    subscriptions:
        timeout: 30
        reconnect: false
    static:
        basePath: /assets
    enabled: true
    pageTitle: GraphiQL
    cdn:
        enabled: true
        version: 0.13.0
    props:
        resources:
            # query: query.graphql
            # defaultQuery: defaultQuery.graphql
            # variables: variables.graphql
        variables:
            editorTheme: "solarized light"
    headers:
        Authorization: "Bearer <your-token>"


casUrl: https://auth-test.ala.org.au/cas/logout
appUrl: http://devt.ala.org.au:8080/admin


openapi:
    title: Ecodata REST services
    description: REST services for interacting with the ecodata webapp
    terms: https://www.ala.org.au/terms
    contact:
        name: Support
        email: support@ala.org.au
    license:
        name: Mozilla Public License 1.1
        url: https://www.mozilla.org/en-US/MPL/1.1/
    version: '@info.app.version@'
    cachetimeoutms: 0
